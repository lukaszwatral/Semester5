<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="leaflet-1.7.1/leaflet.css" />
    <script src="leaflet-1.7.1/leaflet-src.js"></script>
    <script src="leaflet-1.7.1/leaflet-providers.js"></script>
    <script src="leaflet-1.7.1/leaflet-image.js"></script>
</head>
<body>
    <h1>Puzzle JS</h1>
   <div id="container">

    <div id="map"></div>

    <canvas id="rasterMap"></canvas>
    <div id="shuffledPuzzles"></div>
    <div id="drag-target">
        <div class="slot" data-x="0" data-y="0"></div>
        <div class="slot" data-x="1" data-y="0"></div>
        <div class="slot" data-x="2" data-y="0"></div>
        <div class="slot" data-x="3" data-y="0"></div>
        <div class="slot" data-x="0" data-y="1"></div>
        <div class="slot" data-x="1" data-y="1"></div>
        <div class="slot" data-x="2" data-y="1"></div>
        <div class="slot" data-x="3" data-y="1"></div>
        <div class="slot" data-x="0" data-y="2"></div>
        <div class="slot" data-x="1" data-y="2"></div>
        <div class="slot" data-x="2" data-y="2"></div>
        <div class="slot" data-x="3" data-y="2"></div>
        <div class="slot" data-x="0" data-y="3"></div>
        <div class="slot" data-x="1" data-y="3"></div>
        <div class="slot" data-x="2" data-y="3"></div>
        <div class="slot" data-x="3" data-y="3"></div>
    </div>
       <button id="getLocation">Get Current Location</button>
       <button id="saveButton">Save Raster Map</button>
    </div>


   <script src="script3.js"></script>
</body>
</html>
